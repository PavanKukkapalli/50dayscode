<style>
 
body.cont {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  box-sizing: border-box;
  background-color: #f9f9f9;
  text-align: center;
}

/* Main heading */
body h1 {
  margin-top: 20px;
}

/* Image container */
.container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 20px;
  margin: 20px auto;
  padding: 0 10px;
}

/* Images inside container */
.container img {
  width: 100%;
  max-width: 300px;
  height: 200px;
  object-fit: cover;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

/* Text below each row of images */
.containertext {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 40px;
  padding: 0 20px;
  margin-bottom: 20px;
}

.containertext h1 {
  font-size: 1.2rem;
  flex: 1 1 300px;
  margin: 0;
  text-transform: uppercase;
  padding-left: 40px;
}

/* Make it responsive */
@media (max-width: 768px) {
  .container,
  .containertext {
    flex-direction: column;
    align-items: center;
    gap: 15px;
  }

  .container img {
    max-width: 90%;
    height: auto;
  }

  .containertext h1 {
    font-size: 1rem;
  }
  @keyframes slideIn {
    from{
      transform: translateX(-100%);
    }
    to{
      transform: translateX(0);
    }
    
  }
}
.photo box{
  animation-name: slideIn;
  animation-duration: 2s;
  animation-timing-function: ease-in-out;
  animation-iteration-count: infinite;
}

</style>
