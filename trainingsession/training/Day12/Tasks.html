<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="display" >
    <p id="output"></p>
   
    <script>
        document.getElementById("display").addEventListener("input",function(){
            document.getElementById("output").innerHTML="youreleased:"+this.value
        });
       
        document.getElementById("output").addEventListener("dblclick",function(){
            this.style.color="red";
        });
        document.getElementById("display").addEventListener("dblclick",function(){
            alert("double clicked");
        });
        document.getElementById("display").addEventListener("focus",function(){
            this.style.backgroundColor="red";
        });
        document.getElementById("display").addEventListener("blur",function(){
            this.style.backgroundColor="white";
        });

    </script>
</body>
</html>
