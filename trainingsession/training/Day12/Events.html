<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="myButton">   click me</button>
    <p id="myElement">hover me</p>
    <input type="text">
    <input type="text" id="keyup" placeholder="pressAnykey">
    <input type="text" id="myinput">
    <select id="myInput">
        <option>Apple</option>
        <option>Banana</option>
    </select>
<div class="section">
    <h2>Submit Event</h2>
    <form id="myform">
        <input type="text" placeholder="your name">
        <button type="submit">submit</button>
    </form>
</div>
    <script>
        document.getElementById("myButton").addEventListener("click",function(){//click
            alert("button was clicked")
        })
        document.getElementById("myElement").addEventListener("mouseover",function(){//mouseover
            this.style.color="red";
        });
          document.getElementById("myElement").addEventListener("mouseout",function(){//mouseout
            this.style.color="black";
        });
        document.addEventListener("keydown",function(event){//keydown
            console.log("Youpressed"+event.key);
        });
        document.getElementById("keyup").addEventListener("keyup",function(event){//keyup
            console.log("youreleased:"+event.key)

        });
        document.getElementById("myinput").addEventListener("input",function(){ //input
            console.log("current input"+this.value);
        });
        document.getElementById("myInput").addEventListener("change",function(){  //change
            alert("input changed to: "+this.value)
        });
        document.getElementById("myform").addEventListener("submit",function(event){   //submit
            event.preventDefault();
            alert("form submitted");
       });
    </script>
</body> 
</html>
