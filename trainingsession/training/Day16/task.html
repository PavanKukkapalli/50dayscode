<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const Arrays=[{id:1,name:"Laptop pro",category:"Electronics",price:1500,stock:5},
                {id:2,name:"mechanical keyboard",category:"Electronics",price:120,stock:5},
                {id:3,name:"mobiles",category:"Electronics",price:50,stock:4},
                {id:4,name:"Adidadas",category:"clothes",price:800,stock:15},
                {id:5,name:"jaggary",category:"groceries",price:900,stock:10},
                {id:6,name:"jaguar",category:"cars",price:80000,stock:50},
                {id:7,name:"benz",category:"cars",price:1680,stock:50},
        ]
       let electronics=Arrays.filter(pro=>pro.category=="Electronics"&&pro.stock>=0);
       let all = electronics.map(item=>({name:item.name,price:item.price}))
       let total = electronics.reduce((acc,num)=>acc+num.price,0)

       console.log(electronics)
       console.log(all)
       console.log("total price = "+total)

    </script>
</body>
</html>
